name: Maven CI/CD

on:
  push:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test project with Maven
        run: ./mvnw clean verify

      - name: Generate Jacoco Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: jacoco-report/target/site/jacoco-aggregate/jacoco.csv
          badges-directory: jacoco-report/badges

      - name: Commit and push
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          cd jacoco-report/badges
          if [[ `git status --porcelain *.svg` ]]; then
            git config --global user.name 'github-actions'
            git config --global user.email '90982208@users.noreply.github.com'
            git add *.svg
            git commit -m "Autogenerated JaCoCo coverage badge" *.svg
            git push
          fi

      - name: Publish coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: jacoco-report/target/site/jacoco-aggregate
#          github_token: ${{ secrets.GITHUB_TOKEN }}