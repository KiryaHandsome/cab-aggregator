name: Maven CI/CD

on:
  push:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test project with Maven
        run: ./mvnw clean verify