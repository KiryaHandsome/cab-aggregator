spring:
  application:
    name: gateway
  data:
    redis:
      port: 6379
      host: localhost
  cloud:
    gateway:
      routes:
        - id: passenger
          uri: ${passenger.service.uri}
          predicates:
            - Path=/api/v1/passengers/**
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
