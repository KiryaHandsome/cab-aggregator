server:
  port: 8084

spring:
  application:
    name: rating
  datasource:
    url: jdbc:postgresql://localhost:5432/rating
    username: postgres
    password: postgres

ride:
  name: ride
  path: /api/v1/rides

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
